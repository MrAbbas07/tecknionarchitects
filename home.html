        <nav id="nav-links">

    <div class="slideshow-container">
        <div class="slide fade">
            <a href="portfolio.html#grand-entrance">
                <img src="images/pr1.jpg" alt="Grand Entrance Project">
            </a>
        </div>
        <div class="slide fade">
            <a href="portfolio.html#ks-reddy">
                <img src="images/pr2.jpg" alt="K S Reddy Project">
            </a>
        </div>
        <div class="slide fade">
            <a href="portfolio.html#lavish-villa">
                <img src="images/pr3.jpg" alt="Lavish Villa">
            </a>
        </div>
        <div class="slide fade">
            <a href="portfolio.html#vijay-lakshmi">
                <img src="images/pr4.jpg" alt="The Vijay Lakshmi Silks Project">

        </div>

        <a class="prev" onclick="changeSlide(-1)">‹</a>
        <a class="next" onclick="changeSlide(1)">›</a>
    </div>

    <div class="query-button" onclick="toggleChat()">
        <i class="fas fa-comments"></i> Queries
    </div>
    <div class="chat-popup hidden" id="chatPopup">
        <div class="chat-header">
            <span><i class="fas fa-robot"></i> Virtual Assistant</span>
            <button onclick="toggleChat()"><i class="fas fa-times"></i></button>
        </div>
        <div class="chat-body">
            <div class="chat-messages" id="chatMessages">
                <div class="bot-message">Hello! I'm Tecknion's virtual assistant. How can I help you today?</div>
            </div>
            <input type="text" id="userInput" placeholder="Type your query..." onkeydown="handleInput(event)">
        </div>
    </div>

    <div class="social-links">
